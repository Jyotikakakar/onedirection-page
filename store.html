<!DOCTYPE html>
<html>
    <head>
        <title>One Direction|Store</title>
        <meta name="Description" content="This is the description">
        <link rel="stylesheet" href="style.css"> 
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">One Direction</h1>
        </header>

        <section class="content-section container">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="Images/alb 1.jpg">
                <div class="shop-item-details" >
                <span class="shop-item-price">100 Dhs</span>
                <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="Images/alb 2.jpg">
                <div class="shop-item-details">
                <span class="shop-item-price">180 Dhs</span>
                <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="Images/alb 3.jpg">
                <div class="shop-item-details">
                <span class="shop-item-price">250 Dhs</span>
                <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="Images/alb 4.jpg">
                <div class="shop-item-details">
                <span class="shop-item-price">320 Dhs</span>
                <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 5</span>
                <img class="shop-item-image" src="Images/alb 5.jpg">
                <div class="shop-item-details">
                <span class="shop-item-price">400 Dhs</span>
                <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>

        </section>

        <section class="content-section container">
            <h2 class="section-header">MERCHANDISE</h2>
            <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="Images/T shirt.jpg">
                <div class="shop-item-details">
                <span class="shop-item-price">150 Dhs</span>
                <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Arm Bands</span>
                <img class="shop-item-image" src="Images/armband.jpg">
                <div class="shop-item-details">
                <span class="shop-item-price">80 Dhs</span>
                <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>

        </section>

        <section class="content-section container">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-item cart-price cart-column">PRICE</span>
                <span class="cart-item cart-quantity cart-column">QUANTITY</span>
            </div>

            <div class="cart-items">

            <div class="cart-row">
                <div class="cart-item cart-column">
                <img class="cart-item-image" src="Images/alb 2.jpg" width="100" height="100">
                <span class="cart-item-title">Album 2</span>
                </div>
                <span class="cart-price cart-column">180 DHS</span>
                <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger">REMOVE</button>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-column">
                <img class="cart-item-image" src="Images/T shirt.jpg" width="100" height="100">
                <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">150 DHS</span>
                <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="2">
                <button class="btn btn-danger">REMOVE</button>
                </div>
            </div>
            </div>

            <div class="cart-total">
                <strong class="cart-total-title">TOTAL</strong>
                <span class="cart-total-price">480 DHS</span>
            </div>
                <button class="btn btn-primary btn-purchase">PURCHASE</button>
            

        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">

                <li><a href="https://www.facebook.com/onedirectionmusic" target="_blank"><img src="Images/fb logo.jpg" width="50" height="50"></a></li>
            </ul>
        </div>
        </footer>
